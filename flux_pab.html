<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLUXTUBE PRO - Official Hub</title>
    
    <script id="fluxtube-update-config" type="application/json">
    {
        "appVariant": "PAB",
        "latestVersion": "1.3.0",
        "downloadUrl": "https://github.com/fluxtube-pro/releases/download/v1.2.0/fluxtube-setup.exe",
        "releaseNotes": [
            "Introduced deep-level bypass protocols for Extension CSPs.",
            "Added futuristic zero-latency update overlay UI.",
            "Optimized memory caching via Stealth DB architecture.",
            "Enhanced dynamic UI resolution scaling."
        ]
    }
    </script>
    <style>
        :root {
            --bg-dark: #0a0a0c;
            --accent: #9b59b6;
            --cyan: #00d2d3;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .glow-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(155, 89, 182, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            pointer-events: none;
        }

        .content {
            z-index: 1;
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 42px;
            letter-spacing: 4px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--accent), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .version-badge {
            display: inline-block;
            background: rgba(0, 210, 211, 0.1);
            color: var(--cyan);
            padding: 6px 16px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 210, 211, 0.3);
        }

        .btn-download {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(155, 89, 182, 0.3);
        }

        .btn-download:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 25px rgba(155, 89, 182, 0.5);
            background: #a86dc4;
        }

        .notes-container {
            margin-top: 40px;
            text-align: left;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .notes-container h3 {
            margin-top: 0;
            font-size: 16px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        ul {
            color: #ccc;
            line-height: 1.8;
            font-size: 14px;
            padding-left: 20px;
        }
    </style>
</head>
<body>

    <div class="glow-bg"></div>

    <div class="content">
        <h1>FLUXTUBE PRO</h1>
        <div class="version-badge" id="display-version">Version Loading...</div>
        
        <p style="color: var(--text-muted); margin-bottom: 30px; font-size: 16px; line-height: 1.6;">
            A critical system update is available. Upgrade your client to experience the latest protocols and bypass architectures.
        </p>

        <a href="#" class="btn-download" id="download-btn">Download Windows Installer</a>

        <div class="notes-container">
            <h3>Release Notes</h3>
            <ul id="display-notes">
                </ul>
        </div>
    </div>

    <script>
        // Hydrate the website UI using the configuration block at the top
        document.addEventListener("DOMContentLoaded", () => {
            const configBlock = document.getElementById('fluxtube-update-config').textContent;
            try {
                const data = JSON.parse(configBlock);
                document.getElementById('display-version').innerText = `Version ${data.latestVersion}`;
                
                // [FIX] Ensure we pull the correct key 'downloadUrl' now
                document.getElementById('download-btn').href = data.downloadUrl || data.downloadLink || "#";
                
                const notesList = document.getElementById('display-notes');
                data.releaseNotes.forEach(note => {
                    const li = document.createElement('li');
                    li.innerText = note;
                    notesList.appendChild(li);
                });
            } catch(e) {
                console.error("Config Parsing Error", e);
            }
        });
    </script>
</body>
</html>
